<html>
<head>
    <title>Rock Tetris</title>

    <link rel="stylesheet" href="style/main.css">

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>

    <div class="titlebar">
        <button class="titlebar-button" id="minimise"><img src="assets/img/control-icons/minimise.png" alt=""></button>
        <button class="titlebar-button" id="close"><img src="assets/img/control-icons/close.png" alt=""></button>
    </div>

    <!-- MAIN CONTENTS -->
    <div class="game-container">
        <img class="game-wallpaper" src="assets/img/wallpapers/main_frame.png" alt="" />

        <main class="game-window">
            <h1 class="game-title">
                <img class="logo-wallpaper" src="assets/img/wallpapers/wallpaper_1.png" alt="" />
                <img class="logo" src="assets/img/logo.png" alt="" />
            </h1>
            <div class="game-main">
                <canvas id="game"></canvas>
                <canvas id="game-grid"></canvas>
                <div id="game-overlay">
                    <span id="overlay-text">GAME OVER</span>
                    <span id="overlay-retry" class="overlay-retry">Retry? => Press <span class="overlay-spacebar">Spacebar</span></span>
                </div>
            </div>
        </main>

        <aside class="game-side">
            <div class="next-container">
                <img class="next-border" src="assets/img/wallpapers/next_frame.png" alt="">
                <canvas id="game-next"></canvas>
            </div>
            <div class="game-stats">
                <div class="stat">
                    <p class="stat_label">Lines</p>
                    <p class="stat_data" id="lines">0</p>
                </div>
                <div class="stat">
                    <p class="stat_label">Score</p>
                    <p class="stat_data" id="score">0</p>
                </div>
            </div>
            <div class="fireeffect"></div>
        </aside>
    </div>


    <audio id="audioplayer"></audio>

    <!-- /MAIN CONTENTS -->
    <script src="script/index.js"></script>
</body>
</html>
