<html>
<head>
    <title>Rock Tetris</title>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div class="titlebar">
        <button class="titlebar-button" id="minimise"><img src="assets/img/control-icons/minimise.png" alt=""></button>
        <button class="titlebar-button" id="maximise"><img src="assets/img/control-icons/maximise.png" alt=""></button>
        <button class="titlebar-button" id="close"><img src="assets/img/control-icons/close.png" alt=""></button>
    </div>

    <!-- MAIN CONTENTS -->
    <div class="game-container">
        <main class="game-window">
            <h1 class="game-title"><img src="assets/img/logo.png" alt="" /></h1>
            <canvas id="game"></canvas>
            <div id="game-overlay">
                <span id="overlay-text">GAME OVER</span>
                <span class="overlay-retry">Retry? => Press <span class="overlay-spacebar">Spacebar</span></span>
            </div>
        </main>

        <aside class="game-side">
            <canvas id="game-next"></canvas>
            <div class="game-stats">
                <div class="stat">
                    <p class="stat_label">Lines</p>
                    <p class="stat_data" id="lines">0</p>
                </div>
                <div class="stat">
                    <p class="stat_label">Score</p>
                    <p class="stat_data" id="score">0</p>
                </div>
            </div>
            <div class="game-buttons">
                <button class="game-button">Quit</button>
                <button class="game-button">Pause</button>
            </div>
        </aside>
    </div>

    <audio id="audioplayer">
</audio>

    <!-- /MAIN CONTENTS -->

    <script src="script/index.js"></script>
</body>
</html>
